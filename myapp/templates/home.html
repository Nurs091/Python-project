<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Моя первая страница</title>
</head>
<body>
    <h1>Привет, Django!</h1>
    <h2>Список пользователей:</h2>

        {% endfor %}
    </ul>
</body>
</html>
